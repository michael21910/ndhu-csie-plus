{% extends "base.html" %} {% block linkCSS %}
<link rel="stylesheet" href="{{  url_for('static', filename = 'register.css')  }}">
<link rel="stylesheet" href="{{  url_for('static', filename = 'index.css')  }}">
<link rel="stylesheet" href="{{  url_for('static', filename = 'input.css')  }}"> {% endblock %} {% block login %}
<button class="btn "><a href="{{ url_for('login') }}" class="loginbuttonstyle justify-content-center p-md-3 px-4 px-md-0" id="login">Login</a></button>
<button class="btn "><a href="{{ url_for('register') }}" class="registerbuttonstyle justify-content-center p-md-3  px-5 px-md-0" id="register">Register</a></button> {% endblock %} {% block content %}
<div class="container backBlockMarginLog">
    <div class="row">
        <div class="backBlockStyle mx-auto ">
            <div class="d-flex justify-content-center col-12 ">
                <span class="title mt-md-5 mb-md-5 mt-3 mb-3">Register</span>
            </div>
            <form action="{{ url_for('register') }}" method="post">
                <div class="d-flex justify-content-center mt-md-2 col-12">
                    <input type="text" name="username" maxlength="20" placeholder="Username" class="inputText p-4">
                </div>
                <div class="input-group d-flex justify-content-center mt-md-3 mt-2 col-12">
                    <input type="text" name="email" maxlength="9" placeholder="Email" class="inputText p-4 ">
                    <span class="input-group-text inputText p-4">@gms.ndhu.edu.tw</span>
                </div>
                <div class="d-flex justify-content-center mt-md-3 mt-2 col-12">
                    <input type="password" name="password" maxlength="16" placeholder="Password" class="inputText p-4">
                </div>
                <div class="d-flex justify-content-center mt-md-3 mt-2 col-12">
                    <input type="password" name="repeat-password" maxlength="16" placeholder="Repeat password" class="inputText p-4">
                </div>
                {% if message != "" %}
                <span class="d-flex justify-content-center hintSentence mt-md-4 col-12 mt-3 text-nowrap">
                    {{ message }}
                </span> {% endif %}
                <div class="d-flex justify-content-center mt-md-4 mt-3 col-12">
                    <input type="submit" name="send" value="Register" class="sendButtom sendWord">
                </div>
                <div class="d-flex justify-content-around mt-md-3 mb-md-5 mt-2 mb-2 col-12 text-nowrap">
                    <span class="hintSentence fw-bold">Don't have an account?<a href="{{ url_for('register') }}" class="link">&nbsp;&nbsp;Login</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
