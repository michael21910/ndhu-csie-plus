{% extends "base.html" %}

{% block login %}
<div>
    <a href="{{ url_for('login') }}">Login</a>
</div>
<div>
    <a href="{{ url_for('register') }}">Register</a>
</div>
{% endblock %}

{% block content %}
<div>
    <div>
        Register
    </div>
    <div>
        <form action="{{ url_for('register') }}" method="post">
            <div>
                <div>
                    <input type="text" name="username" max="20" placeholder="Username">
                </div>
            </div>
            <div>
                <div>
                    <input type="email" name="email" max="30" placeholder="Email">
                </div>
            </div>
            <div>
                <div>
                    <input type="password" name="password" max="16" placeholder="Password">
                </div>
            </div>
            <div>
                <div>
                    <input type="password" name="repeat-password" max="16" placeholder="Repeat password">
                </div>
            </div>
            {% if message != "" %}
            <div>
                {{ message }}
            </div>
            {% endif %}
            <div>
                <div>
                    <input type="submit" name="send" value="Register">
                </div>
            </div>
            <div>
                Already have an account? <a href="{{ url_for('login') }}">Login</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
