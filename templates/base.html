<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDHU CSIEplus</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{  url_for('static', filename = 'base.css')  }}">
    <link rel="stylesheet" href="{{  url_for('static', filename = 'style.css')  }}">
    <link rel="stylesheet" href="{{  url_for('static', filename = 'input.css')  }}">
    {% block linkCSS %}
    {% endblock %}

</head>

<body class="body">
        <nav class="navbar navbar-expand-xl top">
            <div class="container-fluid new-width d-flex flex-row justify-content-center align-content-center">
                <div>
                    <a class="brand navbar-brand" href="{{  url_for('index')  }}">CSIE plus+</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="d-flex flex-row justify-content-center align-content-center" >
                        <ul class="navbar-nav seperate-line">
                            <li class="nav-item ps-5"></li>
                            <li class="nav-item">
                                <a href="{{  url_for('ask_question')  }}" class="nav-link navOption"> Ask </a>
                            </li>
                            <li class="nav-item ps-5"></li>
                            <li class="nav-item">
                                <a href="{{  url_for('profile')  }}" class="nav-link navOption"> Profile </a>
                            </li>
                            <li class="nav-item ps-5"></li>
                            <li class="nav-item">
                                <a href="{{  url_for('leaderboard')  }}" class="nav-link navOption">Rank</a>
                            </li>
                            <li class="nav-item ps-5"></li>
                            <li class="nav-item">
                                <a href="{{  url_for('about')  }}" class="nav-link navOption"> About </a>
                            </li>
                            <li class="nav-item ps-5"></li>
                            <!--
                            <li class="nav-item ps-5 ">
                                <a href="{{  url_for('rules')  }}" class="nav-link navOption"> Rules </a>
                            </li>
                            -->
                        </ul>
                        <form class="nav-item align-middle">
                            {% block login %}{% endblock %}
                        </form>
                    </div>
                </div>
            </div>
        </nav>
        <div>
            <div>
                {% block content %} {% endblock %}  
            </div>
        </div>
        <div class="footer d-flex justify-content-center backBlockMargin mb-3">
