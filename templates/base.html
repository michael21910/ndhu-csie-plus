<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>NDHU CSIEplus</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type = "text/javascript" src = "{{ url_for('static', filename = 'js/app.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{  url_for('static', filename = 'base.css')  }}">
    <link rel="stylesheet" href="{{  url_for('static', filename = 'style.css')  }}">
    <link rel="stylesheet" href="{{  url_for('static', filename = 'input.css')  }}"> {% block linkCSS %} {% endblock %}

</head>

<body id="body">
    <div>
        <button id="topBtn" onclick="scrollToTop()">top</button>
        <script>
            function scrollToTop() {
                $(window).scrollTop(0);
            }
        </script>
        <nav class="navbar navbar-expand-xl top shadow sticky">
            <div class="container-fluid new-width h-100">
                <a class="brand  navbar-brand" href="{{  url_for('index')  }}" id="brand">CSIE plus+</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="{{  url_for('ask_question')  }}" class="nav-link navOption" id="option"> Ask </a>
                        </li>
                        <li class="nav-item">
                            <a href="{{  url_for('profile')  }}" class="nav-link navOption" id="option"> Profile </a>
                        </li>
                        <li class="nav-item">
                            <a href="{{  url_for('leaderboard')  }}" class="nav-link navOption" id="option">Leaderboard</a>
                        </li>
                        <li class="nav-item dropdown mt-2">
                            <a class="dropdown-toggle navOption" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="text-decoration: none;">
                            About
                        </a>
                            <ul class="dropdown-menu " aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="{{  url_for('FAQs')  }}">FAQs</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="{{  url_for('TOS')  }}">TOS</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="{{  url_for('about')  }}">Team</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="seperate-line align-middle d-flex">
                        {% block login %}{% endblock %}
                    </form>
                </div>
            </div>
        </nav>
        <div class="main-content">
            {% block content %} {% endblock %}
        </div>
    </div>
    <div class="d-flex justify-content-center" id="footer">
        Â© 2022 CSIEplus development team. All rights reserved.
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
