{%  extends "base.html" %}
{% block login %}
{% if username == "" %}
<div>
  <a href = "{{ url_for('login') }}">Login</a>
</div>
<div>
  <a href = "{{ url_for('register') }}">Register</a>
</div>
{% endif %}
{% if username != "" %}
<div class = "greet">
  Hi, {{ username }}
</div>
<div class = "log-out">
  <a href = "{{  url_for('log_out')  }}">Logout</a>
</div>
{% endif %}
{% endblock %}

{% block content %}

<div class = "question_block">
  <div class = "question_block_top">
    <div class = "question_block_top_label">
      <label>我要問問題!</label>
    </div>
  </div>
  <form class = "question_block_bot" action = "{{  url_for('post_question')  }}" method = "post">
    <div class = "question_block_bot_left">
      <div class = "question_block_bot_left_top">
        <div>
          <div>
            <label>標題</label>
          </div>
        </div>
        <div>
          <input type = "text" name = "question-title" placeholder = "問題標題" value = "{{  title_default_value  }}">
        </div>
      </div>
      <div class = "question_block_bot_left_bot">
        <div>
          <div>
            <label>內容</label>
          </div>
        </div>
        <div>
          <input type = "text" name = "question-content" placeholder = "問題內容" value = "{{  content_default_value  }}">
        </div>
      </div>
    </div>
    <div class = "question_block_bot_right">
      <div>
        <div>
          <input type = "submit" name = "post-button" value = "發布">
        </div>
        <div>
          <input type = "checkbox" name = "anonymous" value = "匿名發布" {{  anonymous_checked | safe  }}>
          <label for = "anonymous">匿名發布</label>
        </div>
        {{  message  }}
      </div>
    </div>
  </form>
</div>
{% endblock %}
