{% extends "base.html" %} {% block linkCSS %}
<link rel="stylesheet" href="{{  url_for('static', filename = 'forgetpassword.css')  }}">
<link rel="stylesheet" href="{{  url_for('static', filename = 'index.css')  }}">
<link rel="stylesheet" href="{{  url_for('static', filename = 'input.css')  }}">
{% endblock %} {% block login %}
<button class="btn "><a href="{{ url_for('login') }}" class="loginbuttonstyle justify-content-center p-3" id="login">Login</a></button>
<button class="btn "><a href="{{ url_for('register') }}" class="registerbuttonstyle justify-content-center p-3" id="register">Register</a></button>
{% endblock %} {% block content %}
<div class="container backBlockMargin">
    <div class="backBlockStyle mx-auto ">
        <div class="d-flex justify-content-center">
            <span class="title mt-md-5 mb-md-5 mt-3 mb-3 ">Forgot Password</span>
        </div>
    
        <form action="{{ url_for('forgotpassword') }}" method="post">
            <div class="d-flex justify-content-center mt-lg-2 mt-1">
                <input type="text" name="username" placeholder="Username" class="inputText" maxlength="20">
            </div>
            
            <div class="d-flex justify-content-center mt-lg-3 mt-1">
                <input type="text" name="token" placeholder="Token" class="inputText" maxlength="10">
            </div>
            
            <div class="d-flex justify-content-center mt-lg-3 mt-1">
                <input type="password" name="new-password"placeholder="New password" class="inputText" maxlength="16">
            </div>
           
    
            <div class="d-flex justify-content-center mt-lg-3 mt-1">
                <input type="password" name="repeat-new-password" placeholder="Repeat new password" class="inputText" maxlength="16">
            </div>
    
            {% if message != "" %}
            <span class="d-flex justify-content-center mt-lg-2 mt-1 hintSentence ">
                {{ message }}
            </span>
            {% endif %}

            <div class="d-flex justify-content-center mt-lg-5 mt-3">
                <input type="submit" name="send" value="Reset" class="sendButtom sendWord">
            </div>

            
            
        </form>
    </div>
    
</div>
{% endblock %}
