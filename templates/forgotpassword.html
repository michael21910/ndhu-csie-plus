{% extends "base.html" %} {% block linkCSS %}
<link rel="stylesheet" href="{{  url_for('static', filename = 'forgetpassword.css')  }}">
<link rel="stylesheet" href="{{  url_for('static', filename = 'index.css')  }}">
<link rel="stylesheet" href="{{  url_for('static', filename = 'input.css')  }}">
{% endblock %} {% block login %}
<button class="btn "><a href="{{ url_for('login') }}" class="loginbuttonstyle justify-content-center">Login</a></button>
<button class="btn "><a href="{{ url_for('register') }}" class="registerbuttonstyle justify-content-center">Register</a></button>
{% endblock %} {% block content %}
<div class="container mt-3">
    <div class="backBlockStyle mx-auto overflow-auto">
        <div class="d-flex justify-content-center">
            <span class="title mt-3">Forgot Password</span>
        </div>
    
        <form action="{{ url_for('forgotpassword') }}" method="post">
            <div class="d-flex justify-content-center mt-5">
                <input type="text" name="username" max="20" placeholder="        Username" class="inputText">
            </div>
            
            <div class="d-flex justify-content-center mt-4">
                <input type="text" name="token" max="10" placeholder="        Token" class="inputText">
            </div>
            
            <div class="d-flex justify-content-center mt-4">
                <input type="password" name="new-password" max="16" placeholder="        New password" class="inputText">
            </div>
           
    
            <div class="d-flex justify-content-center mt-4">
                <input type="password" name="repeat-new-password" max="16" placeholder="        Repeat new password" class="inputText">
            </div>
    
            {% if message != "" %}
            <span class="d-flex justify-content-center mt-4 hintSentence">
                {{ message }}
            </span>
            {% endif %}
            
            <div class="d-flex justify-content-center mt-4">
                <input type="submit" name="send" value="Reset" class="sendButtom sendWord">
            </div>
    
            
            
        </form>
    </div>
    
</div>
{% endblock %}
